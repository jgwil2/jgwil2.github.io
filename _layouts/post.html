{% include header.html %}

    <div class="row">
	
		<div class="large-12 columns">
		
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_string }}</p>

			<div class="post">
			{{ content }}
			</div>
			
		</div>
		
	</div>
	
	<div class="row">
		<div class="small-6 large-8 columns">
			<h4><a class="move" id="show-comments">Show comments</a></h4>
		</div>
		<div class="small-6 large-4 columns">
			<h4><a href="/posts" class="move right">See all posts &#8594;</a></h4>
		</div>
	</div>
	
	<div class="row">
	<div class="large-12 columns" id="comments">
	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'jgwil2'; // required: replace example with your forum shortname
		disqus_config = function() { // fix display in firefox
			this.callbacks.onReady = [function() {
				$('#disqus_thread iframe').css({
					'height': '351px',
					'height': 'auto !important',
					'min-height': '351px'
				});
			}];
		};
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
	</div>
