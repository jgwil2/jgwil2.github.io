---
title: Posts
layout: page
---

<div class="row">
	<div class="large-12 columns">
		<h2>Posts</h2>
	</div>
</div>
{% for post in site.posts %}
<div class="row">
	<div class="large-12 columns">
		<h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">{{ post.date | date_to_string }}</p>
		{{ post.excerpt }}
	</div>
</div>
{% endfor %}
