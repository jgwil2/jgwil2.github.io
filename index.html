---
title: Home
layout: default
---

    <div class="row">
	
		<div class="large-12 columns">
		
		<h2>Welcome my new blog. Here is my most recent post.</h2>

		{% for post in site.posts limit:1 %}
			<h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p class="meta">{{ post.date | date_to_string }}</p>
			<p>{{ post.content }}</p>
		{% endfor %}
	
		</div>
		
	</div>
